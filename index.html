<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Canvas: Rectangle and Circle Overlap</title>
</head>
<body>
  <canvas id="board" width="420" height="300"></canvas>

  <script>
    const c = document.getElementById('board');
    const ctx = c.getContext('2d');

    const rx = 60;     
    const ry = 50;     
    const rw = 160;
    const rh = 140;    
    ctx.fillStyle = 'blue';
    ctx.fillRect(rx, ry, rw, rh);

    ctx.lineWidth = 3;
    ctx.strokeStyle = 'black';
    ctx.strokeRect(rx, ry, rw, rh);

    const cx = rx + rw - 20; 
    const cy = ry + rh / 2;  
    const r = 60;            
    ctx.beginPath();
    ctx.arc(cx, cy, r, 0, Math.PI * 2);
    ctx.closePath();

    ctx.fillStyle = 'yellow';
    ctx.fill();

    ctx.lineWidth = 6;
    ctx.strokeStyle = 'red';
    ctx.stroke();
  </script>
</body>
</html>
